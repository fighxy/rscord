# Radiate TURN Server Configuration
# Main listening port for TURN/STUN
listening-port=3478

# Alternative listening port for TLS
tls-listening-port=5349

# Use fingerprint in TURN messages
fingerprint

# IPs the TURN server listens to
listening-ip=0.0.0.0

# External IP address of the TURN server
external-ip=5.35.83.143

# Relay IP address
relay-ip=5.35.83.143

# Server name used for authentication
server-name=radiate.local

# Realm used for authentication
realm=radiate.local

# Enable long-term credential mechanism
lt-cred-mech

# User authentication (can be multiple users)
user=radiate_user:radiate_secure_password_2024

# Total quota in MB (0 = unlimited)
total-quota=100

# Per-user quota in MB (0 = unlimited) 
user-quota=50

# Max number of relay endpoints per session
max-port=65535
min-port=49152

# Verbosity level
verbose

# Log to syslog
syslog

# Disable telnet CLI
no-cli

# Disable web interface
no-web-admin

# Disable multicast peers discovery
no-multicast-peers

# Allow TURN over TCP
tcp-proxy

# Enable STUN
stun-only=false

# Security settings
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.0.0.0-192.0.0.255
denied-peer-ip=192.0.2.0-192.0.2.255
denied-peer-ip=192.88.99.0-192.88.99.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=198.18.0.0-198.19.255.255
denied-peer-ip=198.51.100.0-198.51.100.255
denied-peer-ip=203.0.113.0-203.0.113.255
denied-peer-ip=240.0.0.0-255.255.255.255

# Process limits
proc-user=turnserver
proc-group=turnserver