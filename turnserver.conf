# Coturn TURN/STUN server configuration for Radiate
# Production server: 5.35.83.143

# Network settings
listening-port=3478
tls-listening-port=5349
external-ip=5.35.83.143

# Relay settings
relay-ip=5.35.83.143
min-port=49152
max-port=65535

# Authentication
lt-cred-mech
use-auth-secret
static-auth-secret=CHANGE_THIS_TO_A_SECURE_SECRET_KEY_RSCORD_2024

# Realm
realm=rscord.server

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Performance
total-quota=100
max-bps=1000000
bps-capacity=0

# Allowed protocols
no-tcp
no-tcp-relay

# STUN settings
stun-only

# Fingerprinting
fingerprint

# Long-term credentials (optional, for specific users)
# user=rscord:CHANGE_THIS_PASSWORD
